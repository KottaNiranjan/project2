<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body{
    background-image: url("../images/file74cywp5inzajqr8kjo2-1552470738.jpg");

    height: 100vh;
    background-repeat: no-repeat;
}
nav > li{
  padding-left:30px;
  padding-right:30px;
}

</head>
<body>
    <div class="container-fluid"    >
        <h1  style="text-align: center;color: red;">

        </h1>
        <nav class="navbar navbar-expand navbar-light bg-danger">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ">
                    <li class="nav-item active-mr-3"><a class="nav-link" href="#" style="font-family: 'Righteous', cursive; font-weight: bold;color: white;font-size: larger;">Datasets </a></li>
                    <li class="nav-item active-mr-3"  ><a class="nav-link" href="#"  style="font-family: 'Righteous', cursive; font-weight: bold;color: white;font-size: larger; ">Find Kidney Disease status </a></li>

               </ul>
    
            </div>

            <th>Username
            </th>
            <th style="text-align: center;margin-left: 3% ;">Email</th>
            {% for i in login %}
                <tr>
                    <td>
                        {{i['id']}}
                    </td>
                    <td>
                        {{i['username']}}
                    </td>
                    <td>
                        {{i['email']}}
                    </td>
                </tr>
